# Time is set to UTC so I don't have to change it every time I go somewhere. Feel free to change it yourself.
[time]
disabled = false
format = '🕙[\[ $time UTC\]]($style) '
time_format = '%T'
utc_time_offset = '0'

[username]
style_user = 'white bold'
style_root = 'black bold'
format = 'user: [$user]($style) '
disabled = false
show_always = true
